[main]
# Nuitka配置文件 - 用于VoiceInput系统打包

# 启用优化
enable-plugin=pytorch
enable-plugin=numpy

# 包含数据文件
include-data-dir=model/fun=model/fun
include-data-dir=onnx_deps=onnx_deps
include-data-dir=config=config
include-data-file=voice_correction_dict.txt=voice_correction_dict.txt

# 排除不需要的文件
noinclude-fonts=True
noinclude-tksinter=True

# 性能优化
enable-btot=Yes
enable-cc=Yes
optimize-level=3

# 缓存设置
cache-dir=.nuitka-cache

# 日志设置
log-level=info

# 目标文件设置
onefile=True
output-filename=VoiceInput_System.exe

# Windows特定设置
windows-icon=assets/icon.ico
windows-console-mode=disable

# 独立模式
standalone=True
follow-imports=True

# 压缩
compress-level=9
