# FunASR语音输入系统配置文件
# 基于项目实际需求的配置

# ===== 模型配置 =====
model:
  # 默认模型路径
  default_path: "./model/cn"
  # 模型设备类型，可选值: "cpu", "cuda"
  device: "cpu"
  
  # FunASR特定模型配置
  funasr:
    # FunASR模型路径
    path: "./model/fun"
    # 流式处理参数
    chunk_size: [0, 10, 5]
    # 编码器块回溯数量
    encoder_chunk_look_back: 4
    # 解码器块回溯数量
    decoder_chunk_look_back: 1
    # 禁用更新
    disable_update: true
    # 是否信任远程代码
    trust_remote_code: false
  
 

# ===== 识别配置 =====
recognition:
  # 语音识别超时时间（秒）
  timeout_seconds: 60
  # 缓冲大小
  buffer_size: 10000
  # 暂停超时乘数
  pause_timeout_multiplier: 3
  # 睡眠设置配置已移除（不再使用）

# ===== 系统配置 =====
system:
  # 日志级别：DEBUG, INFO, WARNING, ERROR, CRITICAL
  log_level: "INFO"
  # 全局卸载控制
  global_unload: false
  # 测试模式
  test_mode: false
  # VOSK日志级别
  vosk_log_level: 0

# ===== 音频配置 =====
audio:
  # 音频采样率
  sample_rate: 16000
  # 音频块大小
  chunk_size: 8000

# ===== Excel导出配置 =====
excel:
  # Excel文件基础名称，实际文件会在reports目录下并添加时间戳
  file_name: "report"
  # 自动导出控制
  auto_export: true
  # 格式设置
  formatting:
    # 是否启用自动编号
    auto_numbering: true
    # 是否包含时间戳
    include_timestamp: true
    # 表头语言："zh"(中文), "en"(英文)
    header_language: "zh"
    # 原文信息是否包含在导出数据中
    include_original: true

# ===== 语音命令配置 =====
voice_commands:
  # 暂停命令
  pause_commands: ["暂停", "暂停录音", "暂停识别"]
  # 继续命令
  resume_commands: ["继续", "继续录音", "恢复", "恢复识别"]
  # 停止命令
  stop_commands: ["停止", "停止录音", "结束"]

# ===== 错误修正配置 =====
error_correction:
  # 错误修正字典文件路径(未使用)
  dictionary_path: "voice_correction_dict.txt"
  # 启用自动错误修正
  enabled: true

# ===== 特定文本配置 =====
special_texts:
  # 需要写入Excel的特定文本列表
  exportable_texts:
    # OK状态及其变体
    - base_text: "OK"
      variants: ["OK", "ok", "Okay", "okay", "合格"]
    # Not OK状态及其变体
    - base_text: "NOT OK"
      variants: ["Not OK", "not ok", "note ok", "Note OK", "NG","不合格" ,"不OK",]
  # 是否启用特定文本导出
  enabled: true