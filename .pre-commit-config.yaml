# .pre-commit-config.yaml
repos:
  - repo: local
    hooks:
      - id: mypy
        name: mypy type check
        entry: mypy
        language: system
        types: [python]
        exclude: ^(.venv|venv|__pycache__|tests?/.*\.py$|archive/.*\.py$)
        pass_filenames: true  # Let pre-commit pass only staged Python files

